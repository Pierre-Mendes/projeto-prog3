<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:form id="formDlgMateriais">
		<p:dialog header="Cadastro de clientes" 
		    modal="true"
			widgetVar="clientesDialog">

			<p:outputPanel id="pnlClientes">
				<div class="ui-g">
					<div class="ui-g-4">
						<p:outputLabel for="descricao" 
						value="Descrição:" />
					</div>
					<div class="ui-g-8">
						<p:inputText id="descricao"
							value="#{clientesView.cliente.descricao}" />
					</div>

					<div class="ui-g-12">
						<p:commandButton id="btnCadastra" value="Salvar"
							action="#{clientesView.salvacliente}" icon="pi pi-check"
							update="pnlClientes formClientes" />

						<p:commandButton value="Cancelar" icon="pi pi-times"
							onclick="PF('clientesDialog').hide()" style="margin-left: 10px" />
					</div>
				</div>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</ui:composition>
